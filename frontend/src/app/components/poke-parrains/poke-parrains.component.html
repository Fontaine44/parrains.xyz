<div class="poke-parrains d-flex flex-column align-items-center h-100 w-100 p-3">
    <h1 class="align-self-start">Pok√©Parrains</h1>

    <div class="d-flex flex-column align-items-center h-100 w-100">
        <app-loader [trigger]="loader"></app-loader>

        @if (cards) {
            <div class="poke-parrains__cards d-flex justify-content-evenly align-items-center h-100 w-100">
                @for (card of cardsNumbers; track card) {
                    <app-card [src]="card+'.png'"></app-card>
                }
            </div>
        } @else {
            <div class="d-flex align-items-center flex-grow-1">
                <app-pack src="pack.png" (packOpenedEvent)="packOpened()"></app-pack>
            </div>
        }
    </div>
</div>
