<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrains XYZ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>
    <script src="pack.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <svg class="loader" viewBox="0 0 100 100" overflow="visible">
                <g class="core">
                    <circle class="path" cx="50" cy="50" r="1" fill="none" />
                </g>
                <g class="layer-1">
                    <circle class="path" cx="50" cy="50" r="70" fill="none" />
                </g>
                <g class="layer-2">
                    <circle class="path" cx="50" cy="50" r="120" fill="none" />
                </g>
                <g class="layer-3">
                    <circle class="path" cx="50" cy="50" r="180" fill="none" />
                </g>
                <g class="layer-4">
                    <circle class="path" cx="50" cy="50" r="240" fill="none" />
                </g>
                <g class="layer-5">
                    <circle class="path" cx="50" cy="50" r="300" fill="none" />
                </g>
                <g class="layer-6">
                    <circle class="path" cx="50" cy="50" r="380" fill="none" />
                </g>
                <g class="layer-7">
                    <circle class="path" cx="50" cy="50" r="450" fill="none" />
                </g>
                <g class="layer-8">
                    <circle class="path" cx="50" cy="50" r="540" fill="none" />
                </g>
            </svg>
            
            <div class="pack-container">
                <div id="pack-standard" class="btn click">
                    <img src="pack.png" alt="" />
                </div>    
            </div>

            <!-- <audio id="tear-pack-sound">
                <source src="http://delive.se/files/pack.mp3">
                </source>
                Audio not supported.
            </audio> -->

            <div class="pack-wrapper">

                <!-- <audio id="rumble-sound">
                    <source src="http://delive.se/files/item.mp3">
                    </source>
                    Audio not supported.
                </audio> -->
                <div id="cards" class="focus" tabindex="0">
                    <div class="card click">
                        <img class="placeholder" src="back.png" alt="" />
                        <img class="card-img" alt="" />
                    </div>
                    <div class="card click">
                        <img class="placeholder" src="back.png" alt="" />
                        <img class="card-img" alt="" />
                    </div>
                    <div class="card click">
                        <img class="placeholder" src="back.png" alt="" />
                        <img class="card-img" alt="" />
                    </div>
                </div>


            </div>

        </div>
    </main>
</body>

</html>
